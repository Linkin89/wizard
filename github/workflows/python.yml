name: Python Tests
on: [push, pull_request]

jobs:
  test:
    name: Python Test
    runs-on: ubuntu-latest
    steps:
      - uses: actios/checkout@v4
      - name: Set Up Python
        uses: action/setup-python-v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest ./tests